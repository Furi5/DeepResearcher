            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯

            // å¦‚æœæ­£åœ¨ç­‰å¾…æ¾„æ¸…ï¼Œå°†æ¶ˆæ¯ä½œä¸ºæ¾„æ¸…ç­”æ¡ˆå‘é€
            if (isWaitingForClarification) {

            // å¦‚æœå·²æœ‰ä»»åŠ¡ä¸”WebSocketè¿æ¥å­˜åœ¨ï¼Œåˆ›å»ºæ–°ä»»åŠ¡
            if (currentTask && ws && ws.readyState === WebSocket.OPEN) {

        // å¤„ç†å‚è€ƒæ–‡çŒ®å¼•ç”¨
        function processReferences(html) {
            // 1. å…ˆæ‰¾åˆ°å‚è€ƒæ–‡çŒ®éƒ¨åˆ†çš„ä½ç½®
            // åŒ¹é… <h2>å‚è€ƒæ–‡çŒ® æˆ– <h2>å‚è€ƒæ–‡çŒ® (References)
            const refSectionMatch = html.match(/(<h2[^>]*>å‚è€ƒæ–‡çŒ®|<h2[^>]*>References)/i);
            let refSectionStart = refSectionMatch ? html.indexOf(refSectionMatch[0]) : -1;
            
            // 2. å¦‚æœæ‰¾åˆ°å‚è€ƒæ–‡çŒ®éƒ¨åˆ†ï¼Œåˆ†ç¦»æ­£æ–‡å’Œå‚è€ƒæ–‡çŒ®
            let bodyPart = html;
            let refPart = '';
            
            if (refSectionStart !== -1) {
                bodyPart = html.substring(0, refSectionStart);
                refPart = html.substring(refSectionStart);
                
                // ä¸ºå‚è€ƒæ–‡çŒ®éƒ¨åˆ†çš„å®¹å™¨æ·»åŠ ç‰¹æ®Š class
                refPart = refPart.replace(/(<h2[^>]*>)(å‚è€ƒæ–‡çŒ®[^<]*<\/h2>)/i, 
                    '$1$2<div class="references-section">') + '</div>';
            }
            
            // 3. åªåœ¨æ­£æ–‡éƒ¨åˆ†è½¬æ¢å¼•ç”¨ä¸ºè§’æ ‡
            // åŒ¹é… [1], [1,2], [1, 2, 3] ç­‰æ ¼å¼
            bodyPart = bodyPart.replace(/\[(\d+(?:\s*,\s*\d+)*)\]/g, (match, numbers) => {
                // åˆ†å‰²æ•°å­—
                const nums = numbers.split(',').map(n => n.trim());
                
                // ä¸ºæ¯ä¸ªæ•°å­—åˆ›å»ºè§’æ ‡é“¾æ¥
                const superscripts = nums.map(num => 
                    `<a href="#ref-${num}" class="citation-link" data-ref="${num}">[${num}]</a>`
                ).join('');
                
                return `<sup class="citation">${superscripts}</sup>`;
            });
            
            // 4. åœ¨å‚è€ƒæ–‡çŒ®éƒ¨åˆ†ï¼Œåªæ·»åŠ  id é”šç‚¹ï¼Œä¿æŒåŸæœ‰æ ¼å¼
            // åŒ¹é… <li>[æ•°å­—] æ ¼å¼
            refPart = refPart.replace(/(<li>)\[(\d+)\]\s+/g, (match, li, num) => {
                return `${li}<span id="ref-${num}" class="reference-number">[${num}]</span> `;
            });
            
            // 5. ç»„åˆæ­£æ–‡å’Œå‚è€ƒæ–‡çŒ®éƒ¨åˆ†
            return bodyPart + refPart;
        }

        async function downloadCurrentReport() {
            if (!currentTask) {
                alert('æ— æ³•ä¸‹è½½æŠ¥å‘Šï¼šä»»åŠ¡ ID ä¸å­˜åœ¨');
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:8000/api/download/${currentTask}`);
                if (response.ok) {

        function updateStreamingChat(text) {

                        console.warn('æµå¼ Markdown è§£æå¤±è´¥ï¼Œæ˜¾ç¤ºçº¯æ–‡æœ¬:', e);
                        contentDiv.innerHTML = text.replace(/\n/g, '<br>');
